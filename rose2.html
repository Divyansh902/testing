<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    background:black;
    overflow:hidden;
}

.slide{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:30px;
    opacity:0;
    transform:scale(1.08);
    transition:all 1s ease;
    color:white;
}

.slide.active{
    opacity:1;
    transform:scale(1);
    z-index:1;
}

h1{
    font-size:2.6rem;
    margin-bottom:20px;
}

p{
    font-size:1.35rem;
    line-height:1.7;
    max-width:700px;
    min-height:120px;
}

.emoji{
    font-size:3rem;
    margin-bottom:20px;
}

.heart{
    font-size:2.2rem;
    animation:beat 1s infinite;
    margin-top:20px;
}

@keyframes beat{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.3)}
}

/* Backgrounds */
#s1{background:linear-gradient(135deg,#ff0844,#ffb199);}
#s2{background:linear-gradient(135deg,#ff512f,#dd2476);}
#s3{background:linear-gradient(135deg,#ff758c,#ff7eb3);}
</style>
</head>

<body>

<div class="slide active" id="s1">
    <div class="emoji">üåπ</div>
    <h1 id="t1"></h1>
    <p id="p1"></p>
</div>

<div class="slide" id="s2">
    <h1 id="t2"></h1>
    <p id="p2"></p>
    <div class="heart">‚ù§Ô∏è</div>
</div>

<div class="slide" id="s3">
    <h1 id="t3"></h1>
    <p id="p3"></p>
    <div class="heart">‚ù§Ô∏è</div>
</div>

<script>
const slides = document.querySelectorAll(".slide");
let current = 0;

/* TEXT CONTENT */
const content = [
  {
    title: "Happy Rose Day",
    text: "This rose is not just a flower...\nIt carries my love for you ‚ù§Ô∏è"
  },
  {
    title: "My Love ‚ù§Ô∏è",
    text: "Your smile is my peace.\nYour presence is my happiness.\nYou are my today & all my tomorrows."
  },
  {
    title: "Just For You üíñ",
    text: "üåπ My love\nüç´ My sweetness\nüß∏ My comfort\nüíç My forever"
  }
];

/* TYPEWRITER EFFECT */
function typeText(el, text, speed = 40, callback){
    el.innerHTML = "";
    let i = 0;
    const interval = setInterval(() => {
        el.innerHTML += text.charAt(i);
        i++;
        if(i === text.length){
            clearInterval(interval);
            if(callback) setTimeout(callback, 1200);
        }
    }, speed);
}

/* SHOW SLIDE */
function showSlide(index){
    slides.forEach(s => s.classList.remove("active"));
    slides[index].classList.add("active");

    const t = document.getElementById(`t${index+1}`);
    const p = document.getElementById(`p${index+1}`);

    typeText(t, content[index].title, 60, () => {
        typeText(p, content[index].text, 35, () => {
            if(index < slides.length - 1){
                setTimeout(() => {
                    current++;
                    showSlide(current);
                }, 1800);
            }
        });
    });
}

/* START */
showSlide(current);
</script>

</body>
</html>
