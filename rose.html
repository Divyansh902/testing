<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    color:#ff2f68;
    overflow:hidden;
}

/* PETALS */
.petal{
    position:absolute;
    top:-50px;
    font-size:24px;
    animation: fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}

/* SECTIONS */
.scene{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:30px;
    opacity:0;
    transform:scale(1.08);
    transition:all 1.2s ease;
}

.scene.active{
    opacity:1;
    transform:scale(1);
    z-index:1;
}

h1{
    font-size:2.6rem;
    margin-bottom:20px;
}

p{
    font-size:1.35rem;
    line-height:1.7;
    max-width:720px;
    min-height:120px;
}

.heart{
    font-size:2.5rem;
    margin-top:20px;
    animation:beat 1s infinite;
}

@keyframes beat{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.4)}
}

button{
    margin-top:35px;
    padding:12px 32px;
    border:none;
    border-radius:30px;
    background:#ff4b5c;
    color:white;
    font-size:1rem;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- SCENE 1 -->
<div class="scene active" id="scene1">
    <h1 id="t1"></h1>
    <p id="p1"></p>
</div>

<!-- SCENE 2 -->
<div class="scene" id="scene2">
    <h1 id="t2"></h1>
    <p id="p2"></p>
    <div class="heart">‚ù§Ô∏è</div>
</div>

<!-- SCENE 3 -->
<div class="scene" id="scene3">
    <h1 id="t3"></h1>
    <p id="p3"></p>
    <div class="heart">üíñ</div>
    <button onclick="restart()">Replay</button>
</div>

<script>
/* ROSE PETALS */
for(let i=0;i<25;i++){
    const petal=document.createElement("div");
    petal.className="petal";
    petal.innerHTML="üåπ";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=5+Math.random()*5+"s";
    petal.style.opacity=Math.random();
    document.body.appendChild(petal);
}

/* CONTENT */
const data=[
{
    title:"üåπ Happy Rose Day",
    text:"This rose carries more than fragrance...\nIt carries my heart, my love, and my promise ‚ù§Ô∏è"
},
{
    title:"My Love üíï",
    text:"You are my calm in chaos,\nmy smile on hard days,\nmy forever in this temporary world."
},
{
    title:"Always Yours üíñ",
    text:"üåπ My love\nüç´ My sweetness\nüß∏ My comfort\nüíç My forever"
}
];

let index=0;
const scenes=document.querySelectorAll(".scene");

/* TYPE EFFECT */
function type(el,text,speed,cb){
    el.innerHTML="";
    let i=0;
    const timer=setInterval(()=>{
        el.innerHTML+=text.charAt(i);
        i++;
        if(i===text.length){
            clearInterval(timer);
            if(cb) setTimeout(cb,1200);
        }
    },speed);
}

/* SHOW SCENE */
function showScene(i){
    scenes.forEach(s=>s.classList.remove("active"));
    scenes[i].classList.add("active");

    type(
        document.getElementById(`t${i+1}`),
        data[i].title,
        60,
        ()=>type(
            document.getElementById(`p${i+1}`),
            data[i].text,
            35,
            ()=>{
                if(i<scenes.length-1){
                    setTimeout(()=>{
                        index++;
                        showScene(index);
                    },2000);
                }
            }
        )
    );
}

/* START */
showScene(index);

function restart(){
    index=0;
    showScene(index);
}
</script>

</body>
</html>
